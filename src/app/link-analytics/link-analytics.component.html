<div class="container">
    <div class="w-100  mb-16">
        <h1 class="orb-typography h1">Link Analytics</h1>
        <p class="text-muted">View Link Analytics</p>
    </div>


    <div class="card">
        <div class="card-body">
            <table class="table table-hover table-bordered border-primary">
                <thead>
                    <tr>
                        <th scope="col">ID#</th>
                        <th scope="col">Short Code</th>
                        <th scope="col">clicks</th>
                        <th scope="col">Created At</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of user_urls">
                        <th scope="row">{{item?.id}}</th>
                        <td>{{item?.short_code}}</td>
                        <td>{{item?.clicks}}</td>
                        <td>{{item?.created_at | date}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
